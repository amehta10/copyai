<!DOCTYPE html>
<html>
<head>
    <title>Input Values</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Programmatic SEO Page</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="value1">Input</label>
                <input type="text" class="form-control" id="value1" name="value1" placeholder="Enter Text">
            </div>
            <div class="form-group">
                <label for="value2">Brand Guidlines</label>
                <input type="text" class="form-control" id="value2" name="value2" placeholder="Enter Text">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
